syntax = "proto3";
package configpb;

option go_package = "./configpb";

message Configuration {
    int32 id = 1;
    int32 batch = 2;
    int32 n = 3;
    int32 f = 4;
    int32 delta = 5;
    int32 deltaBar = 6;
    string blsKeyPath = 7;
    string pk = 8;
    string ck = 9;
    bool sign = 10;
    repeated Peer peers = 11;
}

message Peer {
    uint32 id = 1;
    string addr = 2;
    string client = 3;
}
